      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Karsten Larson</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero -->
    <div class="bg-info-subtle p-5 text-center">
      <h1>Contact Information</h1>
      <p>Here's where to find me.</p>
    </div>

    <!-- Social Media Links -->
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-4 col-lg-2">
          <img src="images/linkedin.png" class="img-fluid rounded-2" />
        </div>
        <div class="col-8 col-lg-4">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">LinkedIn Profile</h3>
            </div>
            <div class="card-body">
              <a href="https://www.linkedin.com/in/karsten-larson/"
                >linkedin.com/in/karsten-larson/</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="row align-items-center justify-content-center gy-3">
        <div class="col-8 col-lg-4">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Github Profile</h3>
            </div>
            <div class="card-body">
              <a href="https://github.com/Karsten-Larson"
                >github.com/Karsten-Larson</a
              >
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <img src="images/github.png" class="img-fluid rounded-2" />
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="container my-5">
      <h2>Contact Me</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
